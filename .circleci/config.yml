version: 2
jobs:
  build_first_example:
    docker:
      - image: circleci/node:10.15

    steps:
      - checkout

      - run:
          name: Install Now CLI
          command: sudo npm install --global --unsafe-perm now

      - run:
          name: Setup Environment Variables
          command: |
            echo 'export SHORT_SHA1="$(git rev-parse --short $CIRCLE_SHA1)"' >> $BASH_ENV

      - run:
          name: Build First Example
          command: if [ "${CIRCLE_BRANCH}" == "master" ]; then
              FIRST_EXAMPLE_URL=$(
                now
                  --build-env GITHUB_REPO_URL=https://github.com/reduxjs/redux
                  --build-env URL=https://changelog-first-example.now.sh
                  --team=palmer
                  --public
                  --token=$NOW_TOKEN
              )
            
              now alias $FIRST_EXAMPLE_URL changelog-first-example --team=palmer --token=$NOW_TOKEN;
            else
              FIRST_EXAMPLE_URL=$(
                now
                  --build-env GITHUB_REPO_URL=https://github.com/reduxjs/redux
                  --build-env URL=https://changelog-first-example-${SHORT_SHA1}.now.sh
                  --team=palmer
                  --public
                  --token=$NOW_TOKEN
              )

              now alias $FIRST_EXAMPLE_URL changelog-first-example-${SHORT_SHA1} --team=palmer --token=$NOW_TOKEN;
            fi

